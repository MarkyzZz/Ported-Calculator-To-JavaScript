<!DOCTYPE html>

<html>
<head>
    <title> Calculator baby</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="functions.js"></script>

</head>

<body>
    <div class="container">
        <div class="screen">
            <h3 id="result">result goes here</h3>
        </div>
        <div class="panel">
            <button onclick="write0();">0</button>
            <button onclick="write1();">1</button>
            <button onclick="write2();">2</button><br>
            <button onclick="write3();">3</button>
            <button onclick="write4();">4</button>
            <button onclick="write5();">5</button><br>
            <button onclick="write6();">6</button>
            <button onclick="write7();">7</button>
            <button onclick="write8();">8</button><br>
            <button onclick="write9();">9</button>
            <button onclick="getResult();">=</button>
            <button onclick="add();">+</button>
            <button onclick="clearMe();">C</button><br>
            <button onclick="divide();">/</button>
            <button onclick="multiply();">*</button>
            <button onclick="subtract();">-</button>
        </div>
    </div>
    
    <script>document.getElementById("result").innerHTML = "";</script>
</body>
</html>
